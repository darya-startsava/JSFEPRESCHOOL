<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title> Photofilter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Photofilter</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 position-relative filters">
                    <div class="row mb-3">
                        <div class="col-4 ">
                            <label for="spacing">Spacing</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="spacing" id="spacing" min="0" max="80" value="0" data-sizing="px">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="base-color">Base Color</label>
                        </div>
                        <div class="col-8">
                            <input type="color" name="base-color" id="base-color" value="#2f3756">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="blur">Blur</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="blur" id="blur" min="0" max="20" value="0" data-sizing="px">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="opacity">Opacity</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="opacity" id="opacity" min="0" max="100" value="100"
                                data-sizing="%">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="saturate">Saturate</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="saturate" id="saturate" min="0" max="200" value="100"
                                data-sizing="%">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="contrast">Contrast</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="contrast" id="contrast" min="0" max="200" value="100"
                                data-sizing="%">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="sepia">Sepia</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="sepia" id="sepia" min="0" max="100" value="0" data-sizing="%">
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-4">
                            <label for="brightness">Brightness</label>
                        </div>
                        <div class="col-8">
                            <input type="range" name="brightness" id="brightness" min="0" max="200" value="100"
                                data-sizing="%">
                        </div>
                    </div>
                    <div class='button-reset'><button class='reset'>Reset</button></div>
                </div>
                <div class="col-7 position-relative">
                    <div class=" d-flex justify-content-center">
                        <div class="frame">
                            <img src="./assets/meadow-flowers.jpg" alt="Photo" class="image original-photo">
                        </div>
                    </div>
                </div>
                <div class="col-2 position-relative">
                    <div class="row">
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="Normal" id="image-preset-0"
                                class="preset image image-preset-0">
                        </div>
                        <div class="col-5">Normal</div>
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="preset 1" id="image-preset-1"
                                class="preset image image-preset-1">
                        </div>
                        <div class="col-5">Preset 1</div>
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="preset 2" id="image-preset-2"
                                class="preset image image-preset-2">
                        </div>
                        <div class="col-5">Preset 2</div>
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="preset 3" id="image-preset-3"
                                class="preset image image-preset-3">
                        </div>
                        <div class="col-5">Preset 3</div>
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="preset 4" id="image-preset-4"
                                class="preset image image-preset-4">
                        </div>
                        <div class="col-5">Preset 4</div>
                        <div class="col-7 mb-1">
                            <img src="./assets/meadow-flowers.jpg" alt="preset 5" id="image-preset-5"
                                class="preset image image-preset-5">
                        </div>
                        <div class="col-5">Preset 5</div>
                    </div>
                </div>
                <div class="col-1 position-relative">
                    <Button>Add your photo</Button>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
