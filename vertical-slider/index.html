<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/svg/note.png">
</head>

<body>
    <div class="container-fluid g-0 container-properties">
        <div class="row g-0">
            <div class="col-4 left-side position-relative">
                <div class="left-side-with-slides position-relative">
                    <div class="left-side-slide left-side-first-slide d-flex flex-column">
                        <h1 class="mt-auto mb-2 text-center">Violin </h1>
                        <p class="mb-auto text-center">Just to play Vivaldi!</p>
                    </div>
                    <div class="left-side-slide left-side-second-slide d-flex flex-column">
                        <h1 class="mt-auto mb-2 text-center">Piano </h1>
                        <p class="mb-auto text-center">For a candlelight evening ...</p>
                    </div>
                    <div class="left-side-slide left-side-third-slide d-flex flex-column">
                        <h1 class="mt-auto mb-2 text-center">Guitars </h1>
                        <p class="mb-auto text-center">Music of freedom.</p>
                    </div>
                    <div class="left-side-slide left-side-fourth-slide d-flex flex-column">
                        <h1 class="mt-auto mb-2 text-center">Drum </h1>
                        <p class="mb-auto text-center">Let's make some noise!</p>
                    </div>
                </div>
                <div class="button-action">
                    <button class="button button-action-down">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="col-8 right-side position-relative">
                <div class="right-side-slide">
                    <div class="image image-fourth"></div>
                    <div class="image image-third"></div>
                    <div class="image image-second"></div>
                    <div class="image image-first"></div>
                </div>
                <div class="button-action">
                    <button class=" button button-action-up">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                            class="bi bi-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                        </svg>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
